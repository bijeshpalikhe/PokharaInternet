buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'org.liquibase:liquibase-core:3.4.1'
		classpath "org.liquibase:liquibase-gradle-plugin:1.1.1"
		classpath 'mysql:mysql-connector-java:5.1.13'

	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'liquibase'


version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.liquibase:liquibase-core')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
def changeLog = "$projectDir/src/main/resources/db/changelog/changelog.xml"
task('dev') << {
	println "executing dev"
	liquibase {
		activities {
			main {
				changeLogFile changeLog
				url 'jdbc:mysql://localhost:3306/pinetDev?createDatabaseIfNotExist=true'
				username 'localuser'
				password 'Test1234'
			}
		}
	}
}
task('qa') << {
	println "executing qa"
	liquibase {
		activities {
			main {
				changeLogFile changeLog
				url 'jdbc:mysql://qa-environment/mydb'
				username 'root'
				password '123456'
			}
		}
	}
}
task('prod') << {
	println "executing prod"
	liquibase {
		activities {
			main {
				changeLogFile changeLog
				u url 'jdbc:mysql://prod-environment/mydb'
				username 'root'
				password '123456'
			}
		}
	}
}