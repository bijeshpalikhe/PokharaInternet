<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Manage Service</title>
</head>

<body>
<div layout:fragment="content" class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Manage Service</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item">Service</li>
                    <li class="breadcrumb-item active">Manage Service</li>
                </ol>
            </div>

        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!--<h4 class="card-title">Manage Service</h4>-->
                        <!--<h6 class="card-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>-->
                        <!--<div class="table-responsive m-t-40">-->
                        <table id="example23" class="display nowrap table table-hover table-striped table-bordered"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Service</th>
                                <th>Bandwidth</th>
                                <th>Notes</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Service</th>
                                <th>Bandwidth</th>
                                <th>Notes</th>
                                <th>Action</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="service : ${services}">
                                <td th:text="${service.serviceId}"></td>
                                <td th:text="${service.serviceType}"></td>
                                <td th:text="${service.bandwidth}"></td>
                                <td th:text="${service.notes}"></td>
                                <td><a th:href="${'/servicetype/'+service.serviceId+'/?employeeName=arjun'}"><i class="fa fa-eye"></i></a>&nbsp;&nbsp;
                                    <i class="fa fa-trash"></i>&nbsp;&nbsp;
                                    <a th:href="${'/servicetype/edit/'+service.serviceId}"><i class="fa fa-edit"></i> </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>
</body>

</html>
