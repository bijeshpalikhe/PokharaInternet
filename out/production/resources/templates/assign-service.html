<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Assign Service to Customer</title>
</head>

<body>
<div layout:fragment="content" class="page-wrapper">

        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">Customer-Service</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item">Customer</li>
                        <li class="breadcrumb-item active">Assign Service</li>
                    </ol>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->

            <!-- Row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card ">
                        <div class="card-header bg-info">
                            <h4 class="m-b-0 text-white">Assign Service to Customer</h4>
                        </div>
                        <div class="card-body">
                            <form action="/userservice/assignservice"  th:object="${userServiceVo}" class="form-horizontal" method="post">
                                <input type="hidden" id="clientId" class="form-control" name="clientId" th:field="*{clientId}"/>
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label text-right col-md-3">Package</label>
                                                <div class="col-md-9">
                                                    <!--<select th:field="*{institution}">-->
                                                        <!--<option th:each="dropDownItem : ${institutionList}"-->
                                                                <!--th:value="${dropDownItem.name}"-->
                                                                <!--th:text="${dropDownItem.name}" />-->
                                                    <!--</select>-->
                                                    <select th:field="*{serviceId}" class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">

                                                    <option th:each="service : ${services}"
                                                        th:value="${service.serviceId}"
                                                        th:text="${service.serviceType}+' '+${service.bandwidth} " />


                                                    </select>
                                                    <small class="form-control-feedback">Select Package</small> </div>
                                            </div>
                                        </div>
                                        <!--/span-->

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label text-right col-md-3">Connected Area</label>
                                                <div class="col-md-9">
                                                    <input type="text"  th:field="*{connectedArea}" class="form-control" placeholder="Connected Area"/>
                                                    <small class="form-control-feedback">Connected Area  </small> </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Street Name</label>
                                                    <div class="col-md-9">
                                                        <textarea class="form-control" th:field="*{installationAddress.streetName}" placeholder="Street Name"></textarea>
                                                    </div>
                                                </div>

                                            </div>

                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">House Number</label>
                                                    <div class="col-md-9">
                                                        <input type="text" th:field="*{installationAddress.houseNo}" class="form-control" placeholder="343" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Ward Number</label>
                                                    <div class="col-md-9">
                                                        <input type="text" th:field="*{installationAddress.wardNo}" class="form-control" placeholder="343" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Municipality</label>
                                                    <div class="col-md-9">
                                                        <input type="text" th:field="*{installationAddress.municipality}" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">Zone</label>
                                                    <div class="col-md-9">
                                                        <input type="text" th:field="*{installationAddress.zone}" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->

                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="control-label text-right col-md-3">District</label>
                                                    <div class="col-md-9">
                                                        <input type="text" th:field="*{installationAddress.district}" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <!--<div class="col-md-6">-->
                                            <!--<div class="form-group row">-->
                                                <!--<label class="control-label text-right col-md-3">Installation Address</label>-->
                                                <!--<div class="col-md-9">-->
                                                    <!--<input type="text" th:field="*{fname}" class="form-control" placeholder="Tiwari"/>-->
                                                    <!--<small class="form-control-feedback"> Clients Middle Name. </small> </div>-->
                                            <!--</div>-->
                                        <!--</div>-->

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label text-right col-md-3">Status</label>
                                                <div class="col-md-9">
                                                    <div class="radio-list">
                                                        <label class="custom-control custom-radio">
                                                            <input th:field="*{active}" id="radio3" value="1" name="radio" type="radio" checked="" class="custom-control-input"/>
                                                            <span class="custom-control-indicator"></span>
                                                            <span class="custom-control-description">Active</span>
                                                        </label>
                                                        <label class="custom-control custom-radio">
                                                            <input  th:field="*{active}"  id="radio4" value="0" name="radio" type="radio" class="custom-control-input"/>
                                                            <span class="custom-control-indicator"></span>
                                                            <span class="custom-control-description">Inactive</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!--/span-->
                                        <!--/span-->
                                    </div>

                                </div>
                                <!--/row-->


                                <hr/>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button type="submit" class="btn btn-success">Assign Service</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6"> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>

</body>

</html>
