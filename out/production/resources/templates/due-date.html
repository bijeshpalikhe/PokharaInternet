<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Add Customer</title>
</head>
<body>
<div layout:fragment="content" class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Add Customer</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item">Customer</li>
                    <li class="breadcrumb-item active">Add Customer</li>
                </ol>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->

        <!-- Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card ">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Add New Customer</h4>
                    </div>
                    <div class="card-body">
                        <form action="assign-service.html" class="form-horizontal">
                            <div class="form-body">
                                <h3 class="box-title">Personal Information</h3>
                                <hr class="m-t-0 m-b-40"/>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">First Name</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Ashmeet" />
                                                <small class="form-control-feedback">Clients First Name</small> </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Middle Name</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Raj" />
                                                <small class="form-control-feedback"> Clients Middle Name. </small> </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Last Name</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Tiwari" />
                                                <small class="form-control-feedback"> Clients Last Name. </small> </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Username</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="tiwariashmeet" />
                                                <small class="form-control-feedback"> Clients Username. </small> </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <!--/span-->
                                    <div class="col-md-6">

                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Gender</label>
                                            <div class="col-md-9">
                                                <select class="form-control custom-select">
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                    <option value="Other">Others</option>
                                                </select>
                                                <small class="form-control-feedback"> Select your gender. </small> </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Date of Birth</label>
                                            <div class="col-md-9">
                                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" />
                                                <input type="text" id="date-format" class="form-control" placeholder="Saturday 24 June 2017 - 21:44"/>

                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <h3 class="box-title">General Information</h3>
                                <hr class="m-t-0 m-b-40"/>
                                <div class="row">
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Father's Name</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Occupation Type</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Developer" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->

                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Nationality</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Nepal" />
                                                <small class="form-control-feedback">Clients Nationality. </small> </div>
                                        </div>
                                    </div>

                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Citizenship No</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="1090/9807" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Passport Number</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="873294heuw" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <h3 class="box-title">Contact Information</h3>
                                <hr class="m-t-0 m-b-40"/>
                                <div class="row">

                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Email</label>
                                            <div class="col-md-9">
                                                <input type="email" class="form-control" placeholder="pawan@jaavatar.com" />
                                            </div>
                                        </div>
                                    </div>

                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Mobile Number</label>
                                            <div class="col-md-9">
                                                <input type="tel" class="form-control" placeholder="98XXXXXXXX"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Phone Number</label>
                                            <div class="col-md-9">
                                                <input type="tel" class="form-control" placeholder="98XXXXXXXX" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->

                                </div>
                                <h3 class="box-title">Address</h3>
                                <hr class="m-t-0 m-b-40"/>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Street Name</label>
                                            <div class="col-md-9">
                                                <textarea class="form-control" placeholder="Pokhara-Lekhnath 30"></textarea>
                                            </div>
                                        </div>

                                    </div>

                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">House Number</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="343" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Ward Number</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="343" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">City</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Zone</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">District</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--/row-->
                            </div>
                            <hr/>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9">
                                                <button type="submit" class="btn btn-success">Add Client</button>
                                                <button type="reset" class="btn btn-inverse">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>

</body>

</html>
