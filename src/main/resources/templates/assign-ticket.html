<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Assign Ticket to Customer</title>
</head>

<body>
<div layout:fragment="content" class="page-wrapper">

    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-themecolor">Assign Ticket to Customer</h3>
            </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item">Ticket</li>
                    <li class="breadcrumb-item active">Add Ticket</li>
                </ol>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card ">
                    <div class="card-header bg-info">
                        <h4 class="m-b-0 text-white">Assign Ticket to Customer</h4>
                    </div>
                    <div class="card-body">
                        <form action="/ticket/assignticket" th:object="${ticketDataVo}" class="form-horizontal"
                              method="post">
                            <input type="hidden" id="clientId" class="form-control" th:value="${client.userName}" name="clientUsername"
                                   th:field="*{clientUsername}"/>
                            <!--<input type="hidden" id="serviceId" class="form-control" name="serviceId"-->
                                   <!--th:field="*{serviceId}"/>-->
                            <!--<input type="hidden" id="ticketType" class="form-control" name="ticketType"-->
                                   <!--th:field="*{ticketType}"/>-->
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Assigned To</label>
                                            <div class="col-md-9">
                                                <select th:field="*{assignedTo}" class="form-control custom-select"
                                                        data-placeholder="Select Employee" tabindex="1">
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.employeesName.firstName+' '+employee.employeesName.middleName+' '+employee.employeesName.lastName+','+employee.email }"
                                                            th:text="${employee.employeesName.firstName+' '+employee.employeesName.middleName+' '+employee.employeesName.lastName }"/>
                                                </select>
                                                <small class="form-control-feedback">Select Employee</small>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Select Complain Type</label>
                                            <div class="col-md-9">
                                                <select th:field="*{ticketType}" class="form-control custom-select"
                                                        data-placeholder="Choose a Category" tabindex="1">
                                                    <option th:each="ticket : ${tickets}"
                                                            th:value="${ticket.ticketIdentifier}"
                                                            th:text="${ticket.ticketIdentifier}"/>

                                                </select>
                                                <small class="form-control-feedback">Select Complain Type</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Contact Number</label>
                                            <div class="col-md-9">
                                                <input type="text" th:field="*{contactNo}" class="form-control"
                                                       placeholder="Tiwari"/>
                                                <small class="form-control-feedback"> Clients Middle Name.</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label text-right col-md-3">Notes</label>
                                                <div class="col-md-9">
                                                    <textarea class="form-control"
                                                              th:field="*{notes}"
                                                              placeholder="Complain Notes"></textarea>
                                                </div>
                                            </div>

                                        </div>

                                        <!--/span-->

                                        <!--/span-->
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label text-right col-md-3">Follow Up By</label>
                                                <div class="col-md-9">
                                                    <select th:field="*{followUpBy}" class="form-control custom-select"
                                                            data-placeholder="Select Employee" tabindex="1">
                                                        <option th:each="employee : ${employees}"
                                                                th:value="${employee.employeesName.firstName+' '+employee.employeesName.middleName+' '+employee.employeesName.lastName }"
                                                                th:text="${employee.employeesName.firstName+' '+employee.employeesName.middleName+' '+employee.employeesName.lastName }"/>
                                                    </select>
                                                    <small class="form-control-feedback">Select Employee</small>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->

                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="control-label text-right col-md-3">Reviewed By</label>
                                                <div class="col-md-9">
                                                    <select th:field="*{reviewedBy}" class="form-control custom-select"
                                                            data-placeholder="Select Employee" tabindex="1">
                                                        <option th:each="employee : ${employees}"
                                                                th:value="${employee.employeesName.firstName+' '+employee.employeesName.middleName+' '+employee.employeesName.lastName }"
                                                                th:text="${employee.employeesName.firstName+' '+employee.employeesName.middleName+' '+employee.employeesName.lastName }"/>
                                                    </select>
                                                    <small class="form-control-feedback">Select Employee</small>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->


                                    </div>
                                    <div class="col-md-6">
                                        <div class="radio-list">
                                        <label class="custom-control custom-radio">
                                            <input th:field="*{active}" id="radio3" value="1" name="radio" type="radio" checked="" class="custom-control-input"/>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">Active</span>
                                        </label>
                                        <label class="custom-control custom-radio">
                                            <input id="radio4" value="0" th:field="*{active}" name="radio" type="radio" class="custom-control-input"/>
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">Inactive</span>
                                        </label>
                                    </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-3">Due Date</label>
                                            <div class="col-md-9">
                                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" />
                                                <input type="text" id="date-format" class="form-control" placeholder="Saturday 24 June 2017 - 21:44"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>
                            </div>
                            <!--/row-->
                            <hr/>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9">
                                                <button type="submit" class="btn btn-success">Assign Ticket</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
</div>

</body>

</html>
