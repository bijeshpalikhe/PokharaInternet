databaseChangeLog:
  - changeSet:
      id: 1
      author: bpalikhe
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: PROVEEDORBIENSERVICIO
      changes:
        - dropTable:
            cascadeConstraints: true
            tableName: person
  - changeSet:
      id: 3
      author: bpalikhe
      preConditions:
              - onFail: MARK_RAN
              - tableExists:
                  tableName: person
      changes:
      - dropTable:
          cascadeConstraints: true
          tableName: person
  - changeSet:
      id: 4
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: user_detail
      changes:
        - createTable:
            tableName: user_detail
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: blob
                  constraints:
                    nullable: false
              - column:
                  name: dob
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: contact_no
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: id_verified
                  type: ENUM('TRUE','FALSE')
                  constraints:
                    nullable: false
              - column:
                  name: id_verified_by
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: blob
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: bpalikhe
      preConditions:
              - onFail: MARK_RAN
              - tableExists:
                  tableName: user_details
      changes:
      - dropTable:
          cascadeConstraints: true
          tableName: user_detail
  - changeSet:
      id: 6
      author: bpalikhe
      preConditions:
              - onFail: MARK_RAN
              - tableExists:
                  tableName: user_detail
      changes:
      - dropTable:
          cascadeConstraints: true
          tableName: user_detail
  - changeSet:
      id: 7
      author: bpalikhe
      preConditions:
              - onFail: MARK_RAN
              - tableExists:
                  tableName: user_detail
      changes:
      - dropTable:
          cascadeConstraints: true
          tableName: user_detail
  - changeSet:
      id: Drop_user_details
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: user_detail
      changes:
        - dropTable:
            cascadeConstraints: true
            tableName: user_detail
            schemaName: pinetdev
  - changeSet:
      id: Create_ServiceType
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: service_type
      changes:
        - createTable:
            tableName: service_type
            columns:
            - column:
                name: SERVICE_ID
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: SERVICE
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: SPEED
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
  - changeSet:
        id: create_userData
        author: bpalikhe
        preConditions:
          - onFail: MARK_RAN
          - not:
            - tableExists:
                tableName: user_data
        changes:
          - createTable:
