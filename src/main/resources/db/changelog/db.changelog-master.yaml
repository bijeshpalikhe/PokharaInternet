  - changeSet:
      id: Create_ServiceType
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: service_type
      changes:
        - createTable:
            tableName: service_type
            columns:
            - column:
                name: SERVICE_ID
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: SERVICE
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: BANDWIDTH
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
  - changeSet:
        id: create_userData
        author: bpalikhe
        preConditions:
          - onFail: MARK_RAN
          - not:
            - tableExists:
                tableName: user_data
        changes:
          - createTable:
              tableName: user_data
              columns:
              - column:
                  name: USER_ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: USER_NAME
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: GENDER
                  type: varchar(1)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: DOB
                  type: varchar(30)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: NATIONALITY
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: CITIZEN_NO
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: PASSPORT_NO
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: FATHER_NAME
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: EMAIL
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: ADDRESS
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: MOBILE_NO
                  type: varchar(10)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: PHONE_NO
                  type: varchar(35)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: true
              - column:
                  name: OCCUPATION_TYPE
                  type: varchar(50)
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: SERVICE_CODES
                  type: text
                  autoIncrement: false
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: SUBSCRIPTION_TYPES
