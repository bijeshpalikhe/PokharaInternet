databaseChangeLog:
  - changeSet:
      id: Create_UserServicesTable
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: user_services
      changes:
        - createTable:
            tableName: user_services
            columns:
            - column:
                name: USER_SERVICE_ID
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: CLIENT_ID
                type: int
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
                  unique: true
            - column:
                name: SERVICE_ID
                type: int
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: INSTALLATION_ADDRESS
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: ACTIVE
                type: BOOLEAN
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: CONNECTED_AREA
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: LAST_MODIFIED_BY
                type: text
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: LAST_MODIFIED_DATE
                type: timestamp
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: CREATED_BY
                type: text
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: CREATED_DATE
                type: timestamp
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
  - changeSet:
      id: addForeignKeyConstraint-UserService-ServiceId
      author: bpalikhe
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: SERVICE_ID
            baseTableName: user_services
            constraintName: fk_service_id
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: SERVICE_ID
            referencedTableName: service_type
  - changeSet:
      id: addForeignKeyConstraint-UserService-ClientId
      author: bpalikhe
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: CLIENT_ID
            baseTableName: user_services
            constraintName: fk_client_id
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: CLIENT_ID
            referencedTableName: client_data