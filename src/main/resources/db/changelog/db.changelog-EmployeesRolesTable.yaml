databaseChangeLog:
  - changeSet:
      id: Create_EmployeesRolesTable
      author: bpalikhe
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: employee_roles
      changes:
        - createTable:
            tableName: employee_roles
            columns:
            - column:
                name: ID
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: EMPLOYEE_ID
                type: int
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
                  unique: true
            - column:
                name: UNAME
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: PWD
                type: varchar(255)
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: ROLES
                type: text
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: LAST_MODIFIED_BY
                type: text
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: LAST_MODIFIED_DATE
                type: timestamp
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: CREATED_BY
                type: text
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
            - column:
                name: CREATED_DATE
                type: timestamp
                autoIncrement: false
                constraints:
                  primaryKey: false
                  nullable: false
  - changeSet:
      id: addForeignKeyConstraint-EmployeeRoles-EmployeeId
      author: bpalikhe
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: EMPLOYEE_ID
            baseTableName: employee_roles
            constraintName: fk_employee_id
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: EMPLOYEE_ID
            referencedTableName: employee_info